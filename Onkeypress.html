<!DOCTYPE html>
<html>

<body>

    <p>Assign an "onkeypress" event to an input element.</p>



    <input type="text" id="demo" onkeypress="myFunction()">

    <script>
        function myFunction() {
            document.getElementById("demo").style.padding = "50px";
        }
    </script>

</body>

</html>
